name: Publish CLI to PyPI

on:
  push:
    branches: [main]
    paths:
      - "cli/**"
  workflow_dispatch:

concurrency:
  group: publish-cli
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[test]"
      - run: pytest tests/ -v --tb=short

  publish:
    needs: test
    runs-on: ubuntu-latest
    environment: pypi
    defaults:
      run:
        working-directory: cli
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Bump patch version
        run: |
          python -c "
          import re, pathlib
          f = pathlib.Path('src/strawhub/__init__.py')
          text = f.read_text()
          major, minor, patch = re.search(r'(\d+)\.(\d+)\.(\d+)', text).groups()
          new_ver = f'{major}.{minor}.{int(patch)+1}'
          f.write_text(re.sub(r'__version__ = .+', f'__version__ = \"{new_ver}\"', text))
          print(new_ver)
          " | tail -1 | xargs -I{} bash -c 'echo "NEW_VERSION={}" >> "$GITHUB_ENV"'

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: cli/dist/

      - name: Commit version bump
        run: |
          cd "$GITHUB_WORKSPACE"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cli/src/strawhub/__init__.py
          git commit -m "chore: bump CLI version to $NEW_VERSION [skip ci]"
          git push
