name: Publish CLI to PyPI

on:
  push:
    branches: [main]
    paths:
      - "cli/**"
  workflow_dispatch:

concurrency:
  group: publish-cli
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[test]"
      - run: pytest tests/ -v --tb=short

  publish:
    needs: test
    runs-on: ubuntu-latest
    environment: pypi
    defaults:
      run:
        working-directory: cli
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Determine next version
        run: |
          LATEST=$(git tag -l 'cli-v*' --sort=-v:refname | head -1 | sed 's/^cli-v//')
          if [ -z "$LATEST" ]; then
            NEW_VERSION="0.1.1"
          else
            IFS='.' read -r major minor patch <<< "$LATEST"
            NEW_VERSION="$major.$minor.$((patch+1))"
          fi
          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_ENV"

      - name: Set version for build
        run: |
          sed -i "s/__version__ = .*/__version__ = \"$NEW_VERSION\"/" src/strawhub/__init__.py

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: cli/dist/

      - name: Tag release
        run: |
          cd "$GITHUB_WORKSPACE"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "cli-v$NEW_VERSION"
          git push origin "cli-v$NEW_VERSION"
